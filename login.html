<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 32px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 24px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #374151;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.2s ease;
      outline: none;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #3b82f6;
    }
    .forgot-password {
      text-align: right;
      margin-top: -8px;
      margin-bottom: 20px;
    }
    .forgot-password a {
      font-size: 14px;
      color: #6b7280;
      text-decoration: none;
    }
    .forgot-password a:hover {
      color: #3b82f6;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #111827;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #1f2937;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #6b7280;
      font-size: 14px;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: #e5e7eb;
    }
    .divider span {
      padding: 0 12px;
    }
    .social-login {
      display: flex;
      gap: 12px;
    }
    .social-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #d1d5db;
      background: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #111827;
    }
    .social-btn:hover {
      background-color: #f3f4f6;
    }
    .signup-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #6b7280;
    }
    .signup-link a {
      color: #3b82f6;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Sign in to your account</h1>
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Sign in</button>
    </form>

    <div class="divider"><span>or continue with</span></div>

    <div class="social-login">
      <button class="social-btn">Google</button>
    </div>

    <p class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </p>
  </div>
</body>
</html>
