<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <!-- Vazirmatn (Persian Font) -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    /* CSS Variables for Theming */
    :root {
      --bg-primary: #f9fafb;
      --bg-secondary: white;
      --text-primary: #111827;
      --text-secondary: #374151;
      --text-muted: #6b7280;
      --border-primary: #d1d5db;
      --border-focus: #3b82f6;
      --accent-primary: #111827;
      --accent-hover: #1f2937;
      --shadow-primary: rgba(0, 0, 0, 0.1);
      --shadow-focus: rgba(59, 130, 246, 0.1);
      --divider: #e5e7eb;
      --social-bg: white;
      --social-border: #d1d5db;
      --social-hover: #f3f4f6;
      --social-hover-border: #3b82f6;
    }

    body.dark-mode {
      --bg-primary: #111827;
      --bg-secondary: #1f2937;
      --text-primary: #f9fafb;
      --text-secondary: #f9fafb;
      --text-muted: #9ca3af;
      --border-primary: #4b5563;
      --border-focus: #60a5fa;
      --accent-primary: #3b82f6;
      --accent-hover: #2563eb;
      --shadow-primary: rgba(0, 0, 0, 0.3);
      --shadow-focus: rgba(96, 165, 250, 0.1);
      --divider: #374151;
      --social-bg: #374151;
      --social-border: #4b5563;
      --social-hover: #4b5563;
      --social-hover-border: #60a5fa;
    }

    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    /* Controls Container (Top Right) */
    .controls-container {
      position: absolute;
      top: 24px;
      right: 24px;
      display: flex;
      gap: 16px;
      z-index: 100;
      align-items: center;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
    }

    /* Dark Mode Toggle */
    .theme-toggle {
      width: 44px;
      height: 24px;
      position: relative;
      cursor: pointer;
    }
    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-primary);
      border: 1px solid var(--divider);
      border-radius: 24px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: var(--bg-secondary);
      border-radius: 50%;
      box-shadow: 0 2px 4px var(--shadow-primary);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    input:checked + .slider {
      background-color: var(--border-focus);
      border-color: var(--border-focus);
    }
    input:checked + .slider:before {
      transform: translateX(18px);
    }

    /* Language Selector */
    .language-select {
      padding: 6px 12px;
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      font-size: 14px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 120px;
      box-shadow: 0 1px 2px var(--shadow-primary);
      transition: all 0.2s ease;
    }
    .language-select:hover {
      border-color: var(--border-focus);
      box-shadow: 0 2px 4px var(--shadow-primary);
    }
    .language-select:focus-visible {
      outline: 2px solid var(--border-focus);
      outline-offset: 2px;
    }

    /* Flag Icons */
    .flag {
      width: 16px;
      height: 12px;
      background-size: cover;
      display: inline-block;
      vertical-align: middle;
    }
    .flag-en {
      background-image: url('/image/flag-united-kingdom.svg');
    }
    .flag-fa {
      background-image: url('/image/flag-iran.svg');
    }

    /* Form Container */
    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 32px;
      background: var(--bg-secondary);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-primary);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.05); /* Kept light for consistency, adjust if needed */
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: -0.02em;
      line-height: 1.3;
    }

    /* Form Fields */
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      font-size: 16px;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px var(--shadow-focus);
    }
    input::placeholder {
      color: var(--text-muted);
    }

    /* Password Wrapper */
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 16px;
      padding: 0;
      transition: color 0.2s ease;
    }
    .toggle-password:hover {
      color: var(--text-primary);
    }
    .toggle-password:focus {
      outline: 2px solid var(--border-focus);
      outline-offset: 2px;
    }

    /* Links & Buttons */
    .forgot-password {
      text-align: right;
      margin-top: -8px;
      margin-bottom: 20px;
    }
    .forgot-password a {
      font-size: 14px;
      color: var(--text-muted);
      text-decoration: none;
    }
    .forgot-password a:hover {
      color: var(--border-focus);
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-primary);
      color: var(--bg-secondary);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
      box-shadow: 0 2px 4px var(--shadow-primary);
    }
    button[type="submit"]:hover {
      background-color: var(--accent-hover);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 14px;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: var(--divider);
    }
    .divider span {
      padding: 0 12px;
    }

    /* Social Login */
    .social-login {
      display: flex;
      gap: 12px;
    }
    .social-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--social-border);
      background: var(--social-bg);
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--text-primary);
      transition: all 0.2s ease;
    }
    .social-btn:hover {
      background-color: var(--social-hover);
      border-color: var(--social-hover-border);
    }

    /* Sign Up Link */
    .signup-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-muted);
    }
    .signup-link a {
      color: var(--border-focus);
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Persian Font & RTL */
    body[dir="rtl"] {
      font-family: 'Vazirmatn', sans-serif;
    }
    body[dir="rtl"] .form-container,
    body[dir="rtl"] .forgot-password,
    body[dir="rtl"] .divider,
    body[dir="rtl"] .social-login,
    body[dir="rtl"] .signup-link {
      text-align: right;
      direction: rtl;
    }
    body[dir="rtl"] .social-login {
      flex-direction: row-reverse;
    }
    body[dir="rtl"] .forgot-password {
      text-align: left; /* Adjust for RTL */
    }
    body[dir="rtl"] .toggle-password {
      right: auto;
      left: 16px;
    }
    body[dir="rtl"] input[type="email"],
    body[dir="rtl"] input[type="password"],
    body[dir="rtl"] input[type="text"] {
      padding: 12px 16px 12px 40px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 480px) {
      .controls-container {
        top: 16px;
        right: 16px;
      }
      .form-container {
        padding: 24px;
        margin: 0 8px;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      label {
        font-size: 14px;
      }
      input[type="email"],
      input[type="password"],
      input[type="text"] {
        padding: 12px 40px 12px 16px;
        font-size: 16px;
      }
      button[type="submit"] {
        padding: 12px;
        font-size: 16px;
      }
      .social-login {
        gap: 8px;
      }
      .social-btn {
        padding: 12px;
        font-size: 15px;
      }
      .divider {
        margin: 20px 0;
        font-size: 13px;
      }
      .signup-link {
        font-size: 14px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="controls-container">
    <div class="control-group">
      <span class="theme-label" id="darkModeLabel">Dark Mode</span>
    </div>
    <label class="theme-toggle">
      <input type="checkbox" id="darkModeToggle" aria-label="Toggle dark mode"/>
      <span class="slider"></span>
    </label>
    <div class="control-group">
      <span id="languageLabel">Language</span>
      <select id="languageSelect" class="language-select" aria-label="Select language">
        <option value="en" selected><span class="flag flag-en"></span> English</option>
        <option value="fa"><span class="flag flag-fa"></span> فارسی</option>
      </select>
    </div>
  </div>

  <div class="form-container">
    <h1 id="title">Sign in to your account</h1>
    <form aria-labelledby="title">
      <div class="form-group">
        <label for="email" id="emailLabel">Email / Username</label>
        <input type="email" id="email" placeholder="you@example.com" required aria-required="true" />
      </div>
      <div class="form-group">
        <label for="password" id="passwordLabel">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="••••••••" required aria-required="true" />
          <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">👁️</button>
        </div>
      </div>
      <div class="forgot-password">
        <a href="#" id="forgotLink">Forgot password?</a>
      </div>
      <button type="submit" id="signInButton">Sign in</button>
    </form>

    <div class="divider"><span id="orText">or continue with</span></div>

    <div class="social-login">
      <button class="social-btn" aria-label="Sign in with Google">Google</button>
    </div>

    <p class="signup-link" id="signupLink">
      <span id="noAccountText">Don't have an account?</span> <a href="#" id="signUpLink">Sign up</a>
    </p>
  </div>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const languageSelect = document.getElementById('languageSelect');
    const body = document.body;
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
    });

    // Text mappings including placeholders and additional labels
    const texts = {
      en: {
        title: "Sign in to your account",
        emailLabel: "Email / Username",
        passwordLabel: "Password",
        forgotLink: "Forgot password?",
        signInButton: "Sign in",
        orText: "or continue with",
        noAccountText: "Don't have an account?",
        signUpLink: "Sign up",
        darkModeLabel: "Dark Mode",
        languageLabel: "Language",
        emailPlaceholder: "you@example.com",
        passwordPlaceholder: "••••••••"
      },
      fa: {
        title: "ورود به حساب کاربری",
        emailLabel: "ایمیل / نام کاربری",
        passwordLabel: "رمز عبور",
        forgotLink: "رمز عبور خود را فراموش کرده‌اید؟",
        signInButton: "ورود",
        orText: "یا ادامه با",
        noAccountText: "حساب کاربری ندارید؟",
        signUpLink: "ثبت‌نام",
        darkModeLabel: "حالت تاریک",
        languageLabel: "زبان",
        emailPlaceholder: "you@example.com", // Kept English for email, or translate if needed
        passwordPlaceholder: "••••••••"
      }
    };

    // Elements to update
    const elements = {
      title: document.getElementById('title'),
      emailLabel: document.getElementById('emailLabel'),
      passwordLabel: document.getElementById('passwordLabel'),
      forgotLink: document.getElementById('forgotLink'),
      signInButton: document.getElementById('signInButton'),
      orText: document.getElementById('orText'),
      noAccountText: document.getElementById('noAccountText'),
      signUpLink: document.getElementById('signUpLink'),
      darkModeLabel: document.getElementById('darkModeLabel'),
      languageLabel: document.getElementById('languageLabel'),
      emailInput: document.getElementById('email'),
      passwordInput: document.getElementById('password')
    };

    // Apply translations and styling
    function applyLanguage(lang) {
      Object.keys(texts[lang]).forEach(key => {
        if (key === 'emailPlaceholder') {
          elements.emailInput.placeholder = texts[lang][key];
        } else if (key === 'passwordPlaceholder') {
          elements.passwordInput.placeholder = texts[lang][key];
        } else if (key === 'noAccountText') {
          elements.noAccountText.textContent = texts[lang][key];
        } else {
          elements[key].textContent = texts[lang][key];
        }
      });

      body.setAttribute('dir', lang === 'fa' ? 'rtl' : 'ltr');
      document.documentElement.lang = lang;
    }

    // Load saved preferences
    const savedLang = localStorage.getItem('uiLanguage') || 'en';
    const isDarkMode = localStorage.getItem('darkMode') === 'true';

    languageSelect.value = savedLang;
    darkModeToggle.checked = isDarkMode;
    if (isDarkMode) body.classList.add('dark-mode');

    // Apply initial language
    applyLanguage(savedLang);

    // Language change handler
    languageSelect.addEventListener('change', (e) => {
      const selectedLang = e.target.value;
      applyLanguage(selectedLang);
      localStorage.setItem('uiLanguage', selectedLang);
    });

    // Dark mode toggle
    darkModeToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', darkModeToggle.checked);
    });
  </script>
</body>
</html>
