    <style>
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: white;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6b7280;
            --border-primary: #d1d5db;
            --border-focus: #3b82f6;
            --accent-primary: #111827;
            --accent-hover: #1f2937;
            --shadow-primary: rgba(0, 0, 0, 0.1);
            --shadow-focus: rgba(59, 130, 246, 0.1);
            --divider: #e5e7eb;
            --social-bg: white;
            --social-border: #d1d5db;
            --social-hover: #f3f4f6;
            --social-hover-border: #3b82f6;
            --error-color: #ef4444;
            --success-color: #10b981;
        }

        body.dark-mode {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #f9fafb;
            --text-muted: #9ca3af;
            --border-primary: #4b5563;
            --border-focus: #60a5fa;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --shadow-primary: rgba(0, 0, 0, 0.3);
            --shadow-focus: rgba(96, 165, 250, 0.1);
            --divider: #374151;
            --social-bg: #374151;
            --social-border: #4b5563;
            --social-hover: #4b5563;
            --social-hover-border: #60a5fa;
            --error-color: #f87171;
            --success-color: #34d399;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body.dark-mode .sun-icon { display: none; }
        body.dark-mode .moon-icon { display: block; }
        .sun-icon { display: block; }
        .moon-icon { display: none; }

        header {
            background: var(--bg-secondary);
            box-shadow: 0 2px 4px var(--shadow-primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .logo a {
            text-decoration: none;
            color: inherit;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .nav-links a:hover {
            color: var(--border-focus);
        }
        .nav-control {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .nav-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-muted);
            transition: fill 0.2s ease;
        }
        .nav-icon:hover {
            fill: var(--border-focus);
        }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        
        .language-select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .language-dropdown-icon {
            cursor: pointer;
            padding: 4px;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .language-dropdown-icon:hover {
            background-color: var(--social-hover);
            transform: scale(1.05);
        }
        .language-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 12px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-primary);
            z-index: 10;
            padding: 8px 0;
            min-width: 120px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px) scale(0.95);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0s 0.2s;
        }
        .language-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            transition-delay: 0s;
        }
        .language-dropdown-item {
            display: block;
            padding: 8px 16px;
            font-size: 16px;
            color: var(--text-primary);
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .language-dropdown-item:hover {
            background-color: var(--social-hover);
            color: var(--text-primary);
        }

        main {
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 32px 16px;
        }
        
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 32px;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 10px 25px var(--shadow-primary);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }

        .message {
            padding: 12px;
            margin: 16px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        .message.success {
            background-color: var(--success-color);
            color: white;
        }
        .message.error {
            background-color: var(--error-color);
            color: white;
        }

        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--shadow-focus);
        }
        input::placeholder { color: var(--text-muted); }

        .password-wrapper { position: relative; }
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 16px;
            padding: 0;
            transition: color 0.2s ease;
        }
        .toggle-password:hover { color: var(--text-primary); }
        .toggle-password:focus { outline: 2px solid var(--border-focus); outline-offset: 2px; }

        .error-message {
            display: none;
            font-size: 12px;
            color: var(--error-color);
            margin-top: 4px;
        }
        .error-message.visible { display: block; }
        input.invalid { border-color: var(--error-color); }

        .checkbox-group { display: flex; align-items: center; margin-bottom: 20px; }
        .checkbox-group input { margin-right: 8px; }
        .checkbox-group label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        body[dir="rtl"] .checkbox-group input {
            margin-right: 0;
            margin-left: 8px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-primary);
            color: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            box-shadow: 0 2px 4px var(--shadow-primary);
        }
        button[type="submit"]:hover { background-color: var(--accent-hover); }
        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 14px;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--divider);
        }
        .divider span { padding: 0 12px; }

        .social-login { display: flex; gap: 12px; }
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--social-border);
            background: var(--social-bg);
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        .social-btn:hover {
            background-color: var(--social-hover);
            border-color: var(--social-hover-border);
        }

        .signin-link { text-align: center; margin-top: 24px; font-size: 14px; color: var(--text-muted); }
        .signin-link a { color: var(--border-focus); text-decoration: none; }
        .signin-link a:hover { text-decoration: underline; }

        footer {
            flex-shrink: 0;
            background: var(--bg-secondary);
            box-shadow: 0 -2px 4px var(--shadow-primary);
            padding: 5px 32px;
            text-align: center;
            width: 100%;
        }
        .footer-content { max-width: 1200px; margin: 0 auto; }
        .footer-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }
        .social-links { display: flex; justify-content: center; gap: 24px; }
        .social-link img {
            width: 32px;
            height: 32px;
            transition: transform 0.2s ease;
        }
        .social-link:hover img { transform: scale(1.1); }
        
        body[dir="rtl"] { font-family: 'Vazirmatn', sans-serif; }
        body[dir="rtl"] nav,
        body[dir="rtl"] .form-container,
        body[dir="rtl"] .divider,
        body[dir="rtl"] .social-login,
        body[dir="rtl"] .signin-link,
        body[dir="rtl"] footer {
            text-align: right;
            direction: rtl;
        }
        body[dir="rtl"] .social-login { flex-direction: row-reverse; }
        body[dir="rtl"] .toggle-password { right: auto; left: 16px; }
        body[dir="rtl"] input[type="text"],
        body[dir="rtl"] input[type="password"] {
            padding: 12px 16px 12px 40px;
        }

        @media (max-width: 768px) {
            nav { flex-direction: column; gap: 16px; }
            .nav-links { flex-wrap: wrap; justify-content: center; gap: 16px; }
        }
        @media (max-width: 480px) {
            nav { padding: 16px; }

            .form-container { padding: 24px; margin: 0 8px; }
            h1 { font-size: 22px; margin-bottom: 20px; }
            .form-group { margin-bottom: 16px; }
            label { font-size: 14px; }
            input[type="text"], input[type="password"] { padding: 12px 40px 12px 16px; font-size: 16px; }
            button[type="submit"] { padding: 12px; font-size: 16px; }
            .social-login { gap: 8px; }
            .social-btn { padding: 12px; font-size: 15px; }
            .divider { margin: 20px 0; font-size: 13px; }
            .signin-link { font-size: 14px; margin-top: 20px; }
        }
    </style>

            function showMessage(message, type = 'info') {
                messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
                
                if (type !== 'success') {
                    setTimeout(() => {
                        messageContainer.innerHTML = '';
                    }, 5000);
                }
            }

            function applyLanguage(lang) {
                Object.keys(texts[lang]).forEach(key => {
                    const elementKey = key.replace('Placeholder', 'Input');
                    if (key.endsWith('Placeholder') && elements[elementKey]) {
                        elements[elementKey].placeholder = texts[lang][key];
                    } else if (elements[key]) {
                        elements[key].textContent = texts[lang][key];
                    }
                });
                body.setAttribute('dir', lang === 'fa' ? 'rtl' : 'ltr');
                document.documentElement.lang = lang;
            }

            const savedLang = localStorage.getItem('uiLanguage') || 'en';
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            if (isDarkMode) body.classList.add('dark-mode');
            applyLanguage(savedLang);

            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            });
            
            langWrapper.addEventListener('click', (event) => {
                event.stopPropagation();
                langDropdown.classList.toggle('active');
            });

            langItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    event.preventDefault();
                    const selectedLang = item.getAttribute('data-lang');
                    applyLanguage(selectedLang);
                    localStorage.setItem('uiLanguage', selectedLang);
                    langDropdown.classList.remove('active');
                });
            });

            document.addEventListener('click', (event) => {
                if (!langWrapper.contains(event.target)) {
                    langDropdown.classList.remove('active');
                }
            });

            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

            });

            toggleConfirmPassword.addEventListener('click', () => {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                toggleConfirmPassword.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
            });

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                document.querySelectorAll('.error-message').forEach(el => {
                    el.classList.remove('visible');
                    el.textContent = '';
                });
                document.querySelectorAll('input').forEach(el => el.classList.remove('invalid'));

                let isValid = true;
                const currentLang = localStorage.getItem('uiLanguage') || 'en';

                const firstName = elements.firstNameInput.value.trim();
                const lastName = elements.lastNameInput.value.trim();
                const username = elements.usernameInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const termsChecked = document.getElementById('terms').checked;

                const usernameRegex = /^[a-zA-Z0-9_-]{3,}$/;

                // Username validation
                if (!username) {
                    document.getElementById('usernameError').textContent = texts[currentLang].usernameErrorRequired;
                    document.getElementById('usernameError').classList.add('visible');
                    elements.usernameInput.classList.add('invalid');
                    isValid = false;
                } else if (!usernameRegex.test(username)) {
                    document.getElementById('usernameError').textContent = texts[currentLang].usernameErrorInvalid;
                    document.getElementById('usernameError').classList.add('visible');
                    elements.usernameInput.classList.add('invalid');
                    isValid = false;
                }

                // Password validation
                if (password.length < 6) {
                    document.getElementById('passwordError').textContent = texts[currentLang].passwordError;
                    document.getElementById('passwordError').classList.add('visible');
                    passwordInput.classList.add('invalid');
                    isValid = false;
                }

                // Confirm password
                if (password !== confirmPassword) {
                    document.getElementById('confirmPasswordError').textContent = texts[currentLang].confirmPasswordError;
                    document.getElementById('confirmPasswordError').classList.add('visible');
                    confirmPasswordInput.classList.add('invalid');
                    isValid = false;
                }

                // Terms
                if (!termsChecked) {
                    document.getElementById('termsError').textContent = texts[currentLang].termsError;
                    document.getElementById('termsError').classList.add('visible');
                    isValid = false;
                }

                if (!isValid) return;

                const submitButton = document.getElementById('submitButton');
                const originalText = submitButton.textContent;
                submitButton.textContent = texts[currentLang].signingUp;
                submitButton.disabled = true;

                try {
                    const response = await fetch('api.php?action=signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            first_name: firstName,
                            last_name: lastName,
                            username: username,
                            password: password,
                            agreed_to_terms: termsChecked
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.userId && data.apiKey) {
                        // âœ… Ø°Ø®ÛŒØ±Ù‡ ØªÙ…Ø§Ù… Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ù„Ø§Ø²Ù…
                        localStorage.setItem('user_id', data.userId);
                        localStorage.setItem('username', data.username);
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('loginTime', new Date().getTime());
                        localStorage.setItem('role', data.role || 'user');
                        localStorage.setItem('api_key', data.apiKey);

                        showMessage(texts[currentLang].signupSuccess, 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    } else {
                        let errorMessage = texts[currentLang].signupFailed;
                        if (data.error && data.error.includes('Username already exists')) {
                            errorMessage = texts[currentLang].usernameExists;
                        } else if (data.error) {
                            errorMessage = data.error;
                        }
                        showMessage(errorMessage, 'error');
                    }
                } catch (error) {
                    console.error('Network error:', error);
                    showMessage(texts[currentLang].networkError, 'error');
                } finally {
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });

            // Real-time validation
            elements.usernameInput.addEventListener('blur', () => {
                const value = elements.usernameInput.value.trim();
                const usernameRegex = /^[a-zA-Z0-9_-]{3,}$/;
                
                if (value) {
                    if (!usernameRegex.test(value)) {
                        elements.usernameInput.classList.add('invalid');
                    } else {
                        elements.usernameInput.classList.remove('invalid');
                    }
                }
            });

            passwordInput.addEventListener('input', () => {
                if (passwordInput.value.length >= 6) {
                    passwordInput.classList.remove('invalid');
                } else {
                    passwordInput.classList.add('invalid');
                }
            });

            confirmPasswordInput.addEventListener('input', () => {
                if (confirmPasswordInput.value === passwordInput.value) {
                    confirmPasswordInput.classList.remove('invalid');
                } else {
                    confirmPasswordInput.classList.add('invalid');
                }
            });

            document.getElementById('terms').addEventListener('change', function() {
                if (this.checked) {
                    document.getElementById('termsError').classList.remove('visible');
                }
            });
