<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <!-- Vazirmatn (Persian Font) -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    /* CSS Variables for Theming */
    :root {
      --bg-primary: #f9fafb;
      --bg-secondary: white;
      --text-primary: #111827;
      --text-secondary: #374151;
      --text-muted: #6b7280;
      --border-primary: #d1d5db;
      --border-focus: #3b82f6;
      --accent-primary: #111827;
      --accent-hover: #1f2937;
      --shadow-primary: rgba(0, 0, 0, 0.1);
      --shadow-focus: rgba(59, 130, 246, 0.1);
      --divider: #e5e7eb;
      --social-bg: white;
      --social-border: #d1d5db;
      --social-hover: #f3f4f6;
      --social-hover-border: #3b82f6;
      --error-color: #ef4444;
    }

    body.dark-mode {
      --bg-primary: #111827;
      --bg-secondary: #1f2937;
      --text-primary: #f9fafb;
      --text-secondary: #f9fafb;
      --text-muted: #9ca3af;
      --border-primary: #4b5563;
      --border-focus: #60a5fa;
      --accent-primary: #3b82f6;
      --accent-hover: #2563eb;
      --shadow-primary: rgba(0, 0, 0, 0.3);
      --shadow-focus: rgba(96, 165, 250, 0.1);
      --divider: #374151;
      --social-bg: #374151;
      --social-border: #4b5563;
      --social-hover: #4b5563;
      --social-hover-border: #60a5fa;
      --error-color: #f87171;
    }

    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    /* Controls Container (Top Right) */
    .controls-container {
      position: absolute;
      top: 24px;
      right: 24px;
      display: flex;
      gap: 16px;
      z-index: 100;
      align-items: center;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
    }

    /* Dark Mode Toggle */
    .theme-toggle {
      width: 44px;
      height: 24px;
      position: relative;
      cursor: pointer;
    }
    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-primary);
      border: 1px solid var(--divider);
      border-radius: 24px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: var(--bg-secondary);
      border-radius: 50%;
      box-shadow: 0 2px 4px var(--shadow-primary);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    input:checked + .slider {
      background-color: var(--border-focus);
      border-color: var(--border-focus);
    }
    input:checked + .slider:before {
      transform: translateX(18px);
    }

    /* Language Selector */
    .language-select {
      padding: 6px 12px;
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      font-size: 14px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 120px;
      box-shadow: 0 1px 2px var(--shadow-primary);
      transition: all 0.2s ease;
    }
    .language-select:hover {
      border-color: var(--border-focus);
      box-shadow: 0 2px 4px var(--shadow-primary);
    }
    .language-select:focus-visible {
      outline: 2px solid var(--border-focus);
      outline-offset: 2px;
    }

    /* Flag Icons */
    .flag {
      width: 16px;
      height: 12px;
      background-size: cover;
      display: inline-block;
      vertical-align: middle;
    }
    .flag-en {
      background-image: url('/image/flag-united-kingdom.svg');
    }
    .flag-fa {
      background-image: url('/image/flag-iran.svg');
    }

    /* Form Container */
    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 32px;
      background: var(--bg-secondary);
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-primary);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.05); /* Kept light for consistency, adjust if needed */
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: -0.02em;
      line-height: 1.3;
    }

    /* Form Fields */
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      font-size: 16px;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px var(--shadow-focus);
    }
    input::placeholder {
      color: var(--text-muted);
    }

    /* Password Wrapper */
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 16px;
      padding: 0;
      transition: color 0.2s ease;
    }
    .toggle-password:hover {
      color: var(--text-primary);
    }
    .toggle-password:focus {
      outline: 2px solid var(--border-focus);
      outline-offset: 2px;
    }

    /* Error Messages */
    .error-message {
      display: none;
      font-size: 12px;
      color: var(--error-color);
      margin-top: 4px;
    }
    .error-message.visible {
      display: block;
    }
    input.invalid {
      border-color: var(--error-color);
    }

    /* Checkbox */
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .checkbox-group input {
      margin-right: 8px;
    }
    .checkbox-group label {
      font-size: 14px;
      color: var(--text-secondary);
    }
    body[dir="rtl"] .checkbox-group input {
      margin-right: 0;
      margin-left: 8px;
    }

    /* Links & Buttons */
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-primary);
      color: var(--bg-secondary);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
      box-shadow: 0 2px 4px var(--shadow-primary);
    }
    button[type="submit"]:hover {
      background-color: var(--accent-hover);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 14px;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: var(--divider);
    }
    .divider span {
      padding: 0 12px;
    }

    /* Social Login */
    .social-login {
      display: flex;
      gap: 12px;
    }
    .social-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--social-border);
      background: var(--social-bg);
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--text-primary);
      transition: all 0.2s ease;
    }
    .social-btn:hover {
      background-color: var(--social-hover);
      border-color: var(--social-hover-border);
    }

    /* Sign In Link */
    .signin-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-muted);
    }
    .signin-link a {
      color: var(--border-focus);
      text-decoration: none;
    }
    .signin-link a:hover {
      text-decoration: underline;
    }

    /* Persian Font & RTL */
    body[dir="rtl"] {
      font-family: 'Vazirmatn', sans-serif;
    }
    body[dir="rtl"] .form-container,
    body[dir="rtl"] .divider,
    body[dir="rtl"] .social-login,
    body[dir="rtl"] .signin-link {
      text-align: right;
      direction: rtl;
    }
    body[dir="rtl"] .social-login {
      flex-direction: row-reverse;
    }
    body[dir="rtl"] .toggle-password {
      right: auto;
      left: 16px;
    }
    body[dir="rtl"] input[type="text"],
    body[dir="rtl"] input[type="email"],
    body[dir="rtl"] input[type="password"] {
      padding: 12px 16px 12px 40px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 480px) {
      .controls-container {
        top: 16px;
        right: 16px;
      }
      .form-container {
        padding: 24px;
        margin: 0 8px;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      label {
        font-size: 14px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 12px 40px 12px 16px;
        font-size: 16px;
      }
      button[type="submit"] {
        padding: 12px;
        font-size: 16px;
      }
      .social-login {
        gap: 8px;
      }
      .social-btn {
        padding: 12px;
        font-size: 15px;
      }
      .divider {
        margin: 20px 0;
        font-size: 13px;
      }
      .signin-link {
        font-size: 14px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="controls-container">
    <div class="control-group">
      <span class="theme-label" id="darkModeLabel">Dark Mode</span>
    </div>
    <label class="theme-toggle">
      <input type="checkbox" id="darkModeToggle" aria-label="Toggle dark mode"/>
      <span class="slider"></span>
    </label>
    <div class="control-group">
      <span id="languageLabel">Language</span>
      <select id="languageSelect" class="language-select" aria-label="Select language">
        <option value="en" selected><span class="flag flag-en"></span> English</option>
        <option value="fa"><span class="flag flag-fa"></span> فارسی</option>
      </select>
    </div>
  </div>

  <div class="form-container">
    <h1 id="title">Create an account</h1>
    <form id="signupForm" aria-labelledby="title">
      <div class="form-group">
        <label for="firstName" id="firstNameLabel">First name</label>
        <input type="text" id="firstName" placeholder="John" aria-required="false" />
      </div>
      <div class="form-group">
        <label for="lastName" id="lastNameLabel">Last name</label>
        <input type="text" id="lastName" placeholder="Doe" aria-required="false" />
      </div>
      <div class="form-group">
        <label for="emailUsername" id="emailUsernameLabel">Email / Username *</label>
        <input type="text" id="emailUsername" placeholder="you@example.com or username" required aria-required="true" />
        <span class="error-message" id="emailUsernameError"></span>
      </div>
      <div class="form-group">
        <label for="password" id="passwordLabel">Password *</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="••••••••" required aria-required="true" />
          <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">👁️</button>
        </div>
        <span class="error-message" id="passwordError"></span>
      </div>
      <div class="form-group">
        <label for="confirmPassword" id="confirmPasswordLabel">Confirm Password *</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="••••••••" required aria-required="true" />
          <button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="Toggle confirm password visibility">👁️</button>
        </div>
        <span class="error-message" id="confirmPasswordError"></span>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="terms" required aria-required="true" />
        <label for="terms" id="termsLabel">I agree to the terms and conditions</label>
      </div>
      <span class="error-message" id="termsError"></span>
      <button type="submit" id="signUpButton">Sign up</button>
    </form>

    <div class="divider"><span id="orText">or continue with</span></div>

    <div class="social-login">
      <button class="social-btn" aria-label="Sign up with Google">Google</button>
    </div>

    <p class="signin-link" id="signinLink">
      <span id="haveAccountText">Already have an account?</span> <a href="#" id="signInLink">Sign in</a>
    </p>
  </div>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const languageSelect = document.getElementById('languageSelect');
    const body = document.body;
    const signupForm = document.getElementById('signupForm');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
    });

    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPasswordInput.setAttribute('type', type);
      toggleConfirmPassword.textContent = type === 'password' ? '👁️' : '🙈';
    });

    // Form validation
    signupForm.addEventListener('submit', (e) => {
      let valid = true;

      // Clear previous errors
      document.querySelectorAll('.error-message').forEach(el => {
        el.classList.remove('visible');
        el.textContent = '';
      });
      document.querySelectorAll('input').forEach(el => el.classList.remove('invalid'));

      // Email/Username validation
      const emailUsername = document.getElementById('emailUsername').value.trim();
      const emailUsernameError = document.getElementById('emailUsernameError');
      if (!emailUsername) {
        valid = false;
        emailUsernameError.textContent = texts[languageSelect.value].emailUsernameErrorRequired || 'Email or Username is required';
        emailUsernameError.classList.add('visible');
        document.getElementById('emailUsername').classList.add('invalid');
      } else if (emailUsername.includes('@')) {
        // Validate as email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailUsername)) {
          valid = false;
          emailUsernameError.textContent = texts[languageSelect.value].emailUsernameErrorInvalidEmail || 'Invalid email format';
          emailUsernameError.classList.add('visible');
          document.getElementById('emailUsername').classList.add('invalid');
        }
      } else {
        // Validate as username: starts with letter (a-z, A-Z, or Persian letters)
        const usernameRegex = /^[a-zA-Z\u0600-\u06FF]/;
        if (!usernameRegex.test(emailUsername)) {
          valid = false;
          emailUsernameError.textContent = texts[languageSelect.value].emailUsernameErrorInvalidUsername || 'Username must start with a letter';
          emailUsernameError.classList.add('visible');
          document.getElementById('emailUsername').classList.add('invalid');
        }
      }

      // Password validation
      const password = passwordInput.value;
      const passwordError = document.getElementById('passwordError');
      const alphanumericRegex = /^[a-zA-Z0-9]+$/;
      if (password.length < 4 || !alphanumericRegex.test(password)) {
        valid = false;
        passwordError.textContent = texts[languageSelect.value].passwordError || 'Password must be at least 4 letters or numbers';
        passwordError.classList.add('visible');
        passwordInput.classList.add('invalid');
      }

      // Confirm password
      const confirmPassword = confirmPasswordInput.value;
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      if (confirmPassword !== password) {
        valid = false;
        confirmPasswordError.textContent = texts[languageSelect.value].confirmPasswordError || 'Passwords do not match';
        confirmPasswordError.classList.add('visible');
        confirmPasswordInput.classList.add('invalid');
      }

      // Terms checkbox
      const terms = document.getElementById('terms');
      const termsError = document.getElementById('termsError');
      if (!terms.checked) {
        valid = false;
        termsError.textContent = texts[languageSelect.value].termsError || 'You must agree to the terms';
        termsError.classList.add('visible');
        terms.classList.add('invalid');
      }

      if (!valid) {
        e.preventDefault();
      }
    });

    // Text mappings including placeholders and additional labels
    const texts = {
      en: {
        title: "Create an account",
        firstNameLabel: "First name",
        lastNameLabel: "Last name",
        emailUsernameLabel: "Email / Username *",
        passwordLabel: "Password *",
        confirmPasswordLabel: "Confirm Password *",
        termsLabel: "I agree to the terms and conditions",
        signUpButton: "Sign up",
        orText: "or continue with",
        haveAccountText: "Already have an account?",
        signInLink: "Sign in",
        darkModeLabel: "Dark Mode",
        languageLabel: "Language",
        firstNamePlaceholder: "John",
        lastNamePlaceholder: "Doe",
        emailUsernamePlaceholder: "you@example.com or username",
        passwordPlaceholder: "••••••••",
        confirmPasswordPlaceholder: "••••••••",
        emailUsernameErrorRequired: "Email or Username is required",
        emailUsernameErrorInvalidEmail: "Invalid email format",
        emailUsernameErrorInvalidUsername: "Username must start with a letter",
        passwordError: "Password must be at least 4 letters or numbers",
        confirmPasswordError: "Passwords do not match",
        termsError: "You must agree to the terms"
      },
      fa: {
        title: "ایجاد حساب کاربری",
        firstNameLabel: "نام",
        lastNameLabel: "نام خانوادگی",
        emailUsernameLabel: "ایمیل / نام کاربری *",
        passwordLabel: "رمز عبور *",
        confirmPasswordLabel: "تایید رمز عبور *",
        termsLabel: "با شرایط و قوانین موافقم",
        signUpButton: "ثبت‌نام",
        orText: "یا ادامه با",
        haveAccountText: "حساب کاربری دارید؟",
        signInLink: "ورود",
        darkModeLabel: "حالت تاریک",
        languageLabel: "زبان",
        firstNamePlaceholder: "علی",
        lastNamePlaceholder: "درباری",
        emailUsernamePlaceholder: "you@example.com یا نام کاربری",
        passwordPlaceholder: "••••••••",
        confirmPasswordPlaceholder: "••••••••",
        emailUsernameErrorRequired: "ایمیل یا نام کاربری الزامی است",
        emailUsernameErrorInvalidEmail: "فرمت ایمیل نامعتبر است",
        emailUsernameErrorInvalidUsername: "نام کاربری باید با حرف شروع شود",
        passwordError: "رمز عبور باید حداقل ۴ حرف یا عدد باشد",
        confirmPasswordError: "رمزهای عبور مطابقت ندارند",
        termsError: "باید با شرایط موافقت کنید"
      }
    };

    // Elements to update
    const elements = {
      title: document.getElementById('title'),
      firstNameLabel: document.getElementById('firstNameLabel'),
      lastNameLabel: document.getElementById('lastNameLabel'),
      emailUsernameLabel: document.getElementById('emailUsernameLabel'),
      passwordLabel: document.getElementById('passwordLabel'),
      confirmPasswordLabel: document.getElementById('confirmPasswordLabel'),
      termsLabel: document.getElementById('termsLabel'),
      signUpButton: document.getElementById('signUpButton'),
      orText: document.getElementById('orText'),
      haveAccountText: document.getElementById('haveAccountText'),
      signInLink: document.getElementById('signInLink'),
      darkModeLabel: document.getElementById('darkModeLabel'),
      languageLabel: document.getElementById('languageLabel'),
      firstNameInput: document.getElementById('firstName'),
      lastNameInput: document.getElementById('lastName'),
      emailUsernameInput: document.getElementById('emailUsername'),
      passwordInput: document.getElementById('password'),
      confirmPasswordInput: document.getElementById('confirmPassword')
    };

    // Apply translations and styling
    function applyLanguage(lang) {
      Object.keys(texts[lang]).forEach(key => {
        if (key.endsWith('Placeholder')) {
          const inputKey = key.replace('Placeholder', 'Input');
          if (elements[inputKey]) {
            elements[inputKey].placeholder = texts[lang][key];
          }
        } else if (key === 'haveAccountText') {
          elements.haveAccountText.textContent = texts[lang][key];
        } else if (elements[key]) {
          elements[key].textContent = texts[lang][key];
        }
      });

      body.setAttribute('dir', lang === 'fa' ? 'rtl' : 'ltr');
      document.documentElement.lang = lang;
    }

    // Load saved preferences
    const savedLang = localStorage.getItem('uiLanguage') || 'en';
    const isDarkMode = localStorage.getItem('darkMode') === 'true';

    languageSelect.value = savedLang;
    darkModeToggle.checked = isDarkMode;
    if (isDarkMode) body.classList.add('dark-mode');

    // Apply initial language
    applyLanguage(savedLang);

    // Language change handler
    languageSelect.addEventListener('change', (e) => {
      const selectedLang = e.target.value;
      applyLanguage(selectedLang);
      localStorage.setItem('uiLanguage', selectedLang);
    });

    // Dark mode toggle
    darkModeToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', darkModeToggle.checked);
    });
  </script>
</body>
</html>
