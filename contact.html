<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

    <style>
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: white;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6b7280;
            --border-primary: #d1d5db;
            --border-focus: #3b82f6;
            --accent-primary: #111827;
            --accent-hover: #1f2937;
            --shadow-primary: rgba(0, 0, 0, 0.1);
            --shadow-focus: rgba(59, 130, 246, 0.1);
            --divider: #e5e7eb;
            --social-bg: white;
            --social-border: #d1d5db;
            --social-hover: #f3f4f6;
            --social-hover-border: #3b82f6;
            --error-color: #ef4444;
        }

        body.dark-mode {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #f9fafb;
            --text-muted: #9ca3af;
            --border-primary: #4b5563;
            --border-focus: #60a5fa;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --shadow-primary: rgba(0, 0, 0, 0.3);
            --shadow-focus: rgba(96, 165, 250, 0.1);
            --divider: #374151;
            --social-bg: #374151;
            --social-border: #4b5563;
            --social-hover: #4b5563;
            --social-hover-border: #60a5fa;
            --error-color: #f87171;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body.dark-mode .sun-icon { display: none; }
        body.dark-mode .moon-icon { display: block; }
        .sun-icon { display: block; }
        .moon-icon { display: none; }

        header {
            background: var(--bg-secondary);
            box-shadow: 0 2px 4px var(--shadow-primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .logo a {
            text-decoration: none;
            color: inherit;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .nav-links a:hover {
            color: var(--border-focus);
        }
        .nav-control {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .nav-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-muted);
            transition: fill 0.2s ease;
        }
        .nav-icon:hover {
            fill: var(--border-focus);
        }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        
        .language-select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .language-dropdown-icon {
            cursor: pointer;
            padding: 4px;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .language-dropdown-icon:hover {
            background-color: var(--social-hover);
            transform: scale(1.05);
        }
        .language-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 12px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-primary);
            z-index: 10;
            padding: 8px 0;
            min-width: 120px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px) scale(0.95);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0s 0.2s;
        }
        .language-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            transition-delay: 0s;
        }
        .language-dropdown-item {
            display: block;
            padding: 8px 16px;
            font-size: 16px;
            color: var(--text-primary);
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .language-dropdown-item:hover {
            background-color: var(--social-hover);
            color: var(--text-primary);
        }

        main {
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 32px 16px;
        }
        .content-container {
            width: 100%;
            max-width: 600px;
            padding: 32px;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 10px 25px var(--shadow-primary);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }
        p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 32px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 18px;
            color: var(--text-primary);
            background-color: var(--social-bg);
            border: 1px solid var(--social-border);
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .contact-item:hover {
            background-color: var(--social-hover);
            border-color: var(--social-hover-border);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-focus);
        }
        .contact-item svg {
            width: 28px;
            height: 28px;
            fill: var(--text-primary);
        }
        .contact-item span {
            font-weight: 500;
        }

        .designed-by {
            margin-top: 40px;
            font-size: 14px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        .designed-by span {
            font-weight: 500;
        }
        .designed-by img {
            width: 16px;
            height: 16px;
        }

        footer {
            flex-shrink: 0;
            background: var(--bg-secondary);
            box-shadow: 0 -2px 4px var(--shadow-primary);
            padding: 5px 32px;
            text-align: center;
            width: 100%;
        }
        .footer-content { max-width: 1200px; margin: 0 auto; }
        .footer-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }
        .social-links { display: flex; justify-content: center; gap: 24px; }
        .social-link img {
            width: 32px;
            height: 32px;
            transition: transform 0.2s ease;
        }
        .social-link:hover img { transform: scale(1.1); }
        
        body[dir="rtl"] { font-family: 'Vazirmatn', sans-serif; }
        body[dir="rtl"] nav,
        body[dir="rtl"] .content-container,
        body[dir="rtl"] footer {
            text-align: right;
            direction: rtl;
        }

        @media (max-width: 768px) {
            nav { flex-direction: column; gap: 16px; }
            .nav-links { flex-wrap: wrap; justify-content: center; gap: 16px; }
            .content-container { max-width: 400px; }
        }
        @media (max-width: 480px) {
            nav { padding: 16px; }
            .logo { font-size: 20px; }
            .nav-links a { font-size: 14px; }
            .content-container { padding: 24px; }
            h1 { font-size: 24px; }
            p { font-size: 15px; }
            .contact-info { gap: 16px; }
            .contact-item { padding: 10px 16px; font-size: 16px; }
            .contact-item svg { width: 24px; height: 24px; }
            .designed-by { margin-top: 30px; font-size: 13px; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;
            const langWrapper = document.getElementById('languageWrapper');
            const langDropdown = document.getElementById('languageDropdown');
            const langItems = document.querySelectorAll('.language-dropdown-item');

            const texts = {
                en: {
                    logo: "Smartify24",
                    homeLink: "Home",
                    aboutLink: "About",
                    contactLink: "Contact",
                    signInLink: "Sign in",
                    signUpLink: "Sign up",
                    contactTitle: "Contact Us",
                    contactDescription: "We would love to hear from you! You can connect with us through the following channels.",
                    designedByText: "Designed with",
                    designerName: "by Mahmoud Sadrian",
                    footerContactTitle: "Contact Us"
                },
                fa: {
                    logo: "Smartify24",
                    homeLink: "خانه",
                    aboutLink: "درباره",
                    contactLink: "تماس",
                    signInLink: "ورود",
                    signUpLink: "ثبت‌نام",
                    contactTitle: "تماس با ما",
                    contactDescription: "خوشحال می‌شیم با ما در ارتباط باشید! می‌تونید از طریق کانال‌های زیر با ما در ارتباط باشید.",
                    designedByText: "طراحی شده با",
                    designerName: "توسط محمود صدریان",
                    footerContactTitle: "تماس با ما"
                }
            };
            
            const elements = {
                logo: document.getElementById('logo'),
                homeLink: document.getElementById('homeLink'),
                aboutLink: document.getElementById('aboutLink'),
                contactLink: document.getElementById('contactLink'),
                signInLink: document.getElementById('signInLink'),
                signUpLink: document.getElementById('signUpLink'),
                contactTitle: document.getElementById('contactTitle'),
                contactDescription: document.getElementById('contactDescription'),
                designedByText: document.getElementById('designedByText'),
                designerName: document.getElementById('designerName'),
                footerContactTitle: document.getElementById('footerContactTitle')
            };

            function applyLanguage(lang) {
                Object.keys(elements).forEach(key => {
                    if (texts[lang][key]) {
                        elements[key].textContent = texts[lang][key];
                    }
                });
                body.setAttribute('dir', lang === 'fa' ? 'rtl' : 'ltr');
                document.documentElement.lang = lang;
            }

            const savedLang = localStorage.getItem('uiLanguage') || 'en';
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            if (isDarkMode) body.classList.add('dark-mode');
            applyLanguage(savedLang);

            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            });

            langWrapper.addEventListener('click', (event) => {
                event.stopPropagation();
                langDropdown.classList.toggle('active');
            });

            langItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    event.preventDefault();
                    const selectedLang = item.getAttribute('data-lang');
                    applyLanguage(selectedLang);
                    localStorage.setItem('uiLanguage', selectedLang);
                    langDropdown.classList.remove('active');
                });
            });

            document.addEventListener('click', (event) => {
                if (!langWrapper.contains(event.target)) {
                    langDropdown.classList.remove('active');
                }
            });
        });
    </script>
