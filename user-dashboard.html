    <style>
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: white;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6b7280;
            --border-primary: #d1d5db;
            --border-focus: #3b82f6;
            --accent-primary: #111827;
            --accent-hover: #1f2937;
            --shadow-primary: rgba(0, 0, 0, 0.1);
            --shadow-focus: rgba(59, 130, 246, 0.1);
            --divider: #e5e7eb;
            --social-bg: white;
            --social-border: #d1d5db;
            --social-hover: #f3f4f6;
            --social-hover-border: #3b82f6;
            --error-color: #ef4444;
            --success-color: #16a34a;
        }

        body.dark-mode {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #f9fafb;
            --text-muted: #9ca3af;
            --border-primary: #4b5563;
            --border-focus: #60a5fa;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --shadow-primary: rgba(0, 0, 0, 0.3);
            --shadow-focus: rgba(96, 165, 250, 0.1);
            --divider: #374151;
            --social-bg: #374151;
            --social-border: #4b5563;
            --social-hover: #4b5563;
            --social-hover-border: #60a5fa;
            --error-color: #f87171;
            --success-color: #4ade80;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body.dark-mode .sun-icon { display: none; }
        body.dark-mode .moon-icon { display: block; }
        .sun-icon { display: block; }
        .moon-icon { display: none; }
        header {
            background: var(--bg-secondary);
            box-shadow: 0 2px 4px var(--shadow-primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .logo a { text-decoration: none; color: inherit; }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .nav-links a:hover { color: var(--border-focus); }
        .nav-control {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .nav-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-muted);
            transition: fill 0.2s ease;
        }
        .nav-icon:hover { fill: var(--border-focus); }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .language-select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .language-dropdown-icon {
            cursor: pointer;
            padding: 4px;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .language-dropdown-icon:hover {
            background-color: var(--social-hover);
            transform: scale(1.05);
        }
        .language-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 12px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-primary);
            z-index: 10;
            padding: 8px 0;
            min-width: 120px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px) scale(0.95);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0s 0.2s;
        }
        .language-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            transition-delay: 0s;
        }
        .language-dropdown-item {
            display: block;
            padding: 8px 16px;
            font-size: 16px;
            color: var(--text-primary);
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .language-dropdown-item:hover {
            background-color: var(--social-hover);
            color: var(--text-primary);
        }

        /* NEW CSS FOR DYNAMIC LAYOUT */
        .dashboard-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            gap: 24px;
            transition: all 0.5s ease-in-out;
        }

        .dashboard-wrapper.connected {
            align-items: flex-start;
        }

        .sidebar {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            width: 380px;
            max-width: 100%;
            box-shadow: 0 10px 25px var(--shadow-primary);
            height: fit-content;
            transition: all 0.5s ease-in-out;
            position: relative;
        }

        .dashboard-wrapper.connected .sidebar {
            width: 300px; /* Smaller width when connected */
        }
        
        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .dashboard-wrapper.connected .sidebar-content {
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .sidebar input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            outline: none;
        }
        
        .sidebar input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--shadow-focus);
        }
        
        .sidebar button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-primary);
            color: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .sidebar button:hover { background-color: var(--accent-hover); }
        
        .main-dashboard {
            flex: 1;
            display: none; /* Initially hidden */
            flex-direction: column;
            gap: 24px;
            width: 100%;
            max-width: 800px;
            transition: opacity 0.5s ease;
        }
        
        .device-card {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 25px var(--shadow-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .device-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .device-status {
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .light-bulb {
            font-size: 120px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            color: #888;
            text-shadow: none;
        }
        
        .light-bulb.on {
            color: #ffcc00;
            text-shadow: 0 0 20px #ffcc00;
        }
        
        .device-status p {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 16px;
        }
        
        .control-group {
            background-color: var(--bg-primary);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            border: 1px solid var(--divider);
        }
        
        .control-group h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .control-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-primary);
            background-color: var(--bg-secondary);
            outline: none;
        }
        
        .control-row input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--shadow-focus);
        }
        
        .control-row button {
            padding: 10px 20px;
            background-color: var(--accent-primary);
            color: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .control-row button:hover { background-color: var(--accent-hover); }
        
        .toggle-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
            color: white;
        }
        
        .toggle-btn.on { background-color: var(--success-color); }
        .toggle-btn.on:hover { background-color: #15803d; }
        .toggle-btn.off { background-color: var(--error-color); }
        .toggle-btn.off:hover { background-color: #dc2626; }
        
        .log-card {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 25px var(--shadow-primary);
        }
        
        .log-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .log-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--divider);
            border-radius: 8px;
            padding: 12px;
        }
        
        .log-item {
            padding: 8px 0;
            border-bottom: 1px solid var(--divider);
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .log-item:last-child { border-bottom: none; }
        
        footer {
            flex-shrink: 0;
            background: var(--bg-secondary);
            box-shadow: 0 -2px 4px var(--shadow-primary);
            padding: 5px 32px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 0;
        }
        
        .footer-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        
        .social-link img {
            width: 32px;
            height: 32px;
            transition: transform 0.2s ease;
        }
        
        .social-link:hover img {
            transform: scale(1.1);
        }

        body[dir="rtl"] { font-family: 'Vazirmatn', sans-serif; }
        body[dir="rtl"] nav, body[dir="rtl"] .dashboard-wrapper, body[dir="rtl"] footer { text-align: right; direction: rtl; }
        body[dir="rtl"] .nav-links { flex-direction: row; }
        body[dir="rtl"] .language-dropdown { left: auto; right: 0; }
        body[dir="rtl"] .sidebar input, body[dir="rtl"] .control-row input {
            text-align: right;
        }
        body[dir="rtl"] .log-list { padding-right: 0; }
        
        @media (max-width: 992px) {
            .dashboard-wrapper { flex-direction: column; align-items: center; }
            .sidebar { width: 100%; max-width: 600px; }
            .main-dashboard { width: 100%; max-width: 600px; }
            .dashboard-wrapper.connected .sidebar {
                width: 100%;
                max-width: 600px;
            }
        }
        
        @media (max-width: 768px) {
            nav { flex-direction: column; gap: 16px; }
            .nav-links { flex-wrap: wrap; justify-content: center; gap: 16px; }
            .dashboard-wrapper { padding: 16px; }
        }

    </style>

                    connectionStatus: "", deviceName: "ŸÑÿßŸÖŸæ €±", deviceStatusTextOff: "Ÿàÿ∂ÿπ€åÿ™ ŸÅÿπŸÑ€å: ÿÆÿßŸÖŸàÿ¥", deviceStatusTextOn: "Ÿàÿ∂ÿπ€åÿ™ ŸÅÿπŸÑ€å: ÿ±Ÿàÿ¥ŸÜ",
                    toggleBtnOff: "ÿ±Ÿàÿ¥ŸÜ ⁄©ÿ±ÿØŸÜ", toggleBtnOn: "ÿÆÿßŸÖŸàÿ¥ ⁄©ÿ±ÿØŸÜ", timerControlTitle: "ÿ™ŸÜÿ∏€åŸÖ ÿ™ÿß€åŸÖÿ±", timerControlDesc: "(ŸÖÿ´ÿßŸÑ: €±€µ ÿØŸÇ€åŸÇŸá)",
                    timerMinutes: "ÿØŸÇ€åŸÇŸá", setTimerBtn: "ÿ´ÿ®ÿ™ ÿ™ÿß€åŸÖÿ±", scheduleControlTitle: "ÿ≤ŸÖÿßŸÜ‚Äåÿ®ŸÜÿØ€å ÿ±Ÿàÿ¥ŸÜ/ÿÆÿßŸÖŸàÿ¥", scheduleControlDesc: "(ÿ™ÿßÿ±€åÿÆ Ÿà ÿ≤ŸÖÿßŸÜ ÿ±ÿß ÿ®ÿ±ÿß€å ÿ±Ÿàÿ¥ŸÜ ÿ¥ÿØŸÜ ÿ™ŸÜÿ∏€åŸÖ ⁄©ŸÜ€åÿØ)",
                    scheduleDuration: "ŸÖÿØÿ™ ÿ≤ŸÖÿßŸÜ (ÿØŸÇ€åŸÇŸá)", setScheduleBtn: "ÿ´ÿ®ÿ™ ÿ≤ŸÖÿßŸÜ‚Äåÿ®ŸÜÿØ€å", logTitle: "ÿ™ÿßÿ±€åÿÆ⁄ÜŸá ŸÅÿπÿßŸÑ€åÿ™‚ÄåŸáÿß", footerContactTitle: "ÿ™ŸÖÿßÿ≥ ÿ®ÿß ŸÖÿß",
                    log_on: "ÿØÿ≥ÿ™⁄ØÿßŸá ÿ®Ÿá ÿµŸàÿ±ÿ™ ÿØÿ≥ÿ™€å ÿ±Ÿàÿ¥ŸÜ ÿ¥ÿØ.", log_off: "ÿØÿ≥ÿ™⁄ØÿßŸá ÿ®Ÿá ÿµŸàÿ±ÿ™ ÿØÿ≥ÿ™€å ÿÆÿßŸÖŸàÿ¥ ÿ¥ÿØ.",
                    log_timer_set: (minutes) => `ÿ™ÿß€åŸÖÿ± ÿ®ÿ±ÿß€å ${minutes} ÿØŸÇ€åŸÇŸá ÿ™ŸÜÿ∏€åŸÖ ÿ¥ÿØ.`,
                    log_schedule_set: (dateTime, duration) => `ÿ®ÿ±ÿß€å ÿ±Ÿàÿ¥ŸÜ ÿ¥ÿØŸÜ ÿØÿ± ÿ™ÿßÿ±€åÿÆ Ÿà ÿ≥ÿßÿπÿ™ ${dateTime} ÿ®Ÿá ŸÖÿØÿ™ ${duration} ÿØŸÇ€åŸÇŸá ÿ≤ŸÖÿßŸÜ‚Äåÿ®ŸÜÿØ€å ÿ¥ÿØ.`,
                    log_connected: (id) => `ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ®Ÿá ÿØÿ≥ÿ™⁄ØÿßŸá ${id} ŸÖÿ™ÿµŸÑ ÿ¥ÿØ.`,
                    log_connection_failed: "ÿßÿ™ÿµÿßŸÑ ŸÜÿßŸÖŸàŸÅŸÇ ÿ®ŸàÿØ. ŸÑÿ∑ŸÅÿßŸã ÿ¥ŸÜÿßÿ≥Ÿá ÿØÿ≥ÿ™⁄ØÿßŸá ÿ±ÿß ÿ®ÿ±ÿ±ÿ≥€å ⁄©ŸÜ€åÿØ."
                }
            };
            
            const elements = {
                logo: document.getElementById('logo'), homeLink: document.getElementById('homeLink'), aboutLink: document.getElementById('aboutLink'),
                contactLink: document.getElementById('contactLink'), signInLink: document.getElementById('signInLink'), signUpLink: document.getElementById('signUpLink'),
                sidebarTitle: document.getElementById('sidebarTitle'), deviceIdInput: document.getElementById('deviceIdInput'),
                connectDeviceBtn: document.getElementById('connectDeviceBtn'), connectionStatus: document.getElementById('connectionStatus'),
                mainDashboard: document.getElementById('mainDashboard'), deviceName: document.getElementById('deviceName'),
                deviceStatusText: document.getElementById('deviceStatusText'), toggleBtn: document.getElementById('toggleBtn'),
                timerControlTitle: document.getElementById('timerControlTitle'), timerControlDesc: document.getElementById('timerControlDesc'),
                timerMinutes: document.getElementById('timerMinutes'), setTimerBtn: document.getElementById('setTimerBtn'),
                scheduleControlTitle: document.getElementById('scheduleControlTitle'), scheduleControlDesc: document.getElementById('scheduleControlDesc'),
                scheduleDateTime: document.getElementById('scheduleDateTime'), scheduleDuration: document.getElementById('scheduleDuration'),
                setScheduleBtn: document.getElementById('setScheduleBtn'), logTitle: document.getElementById('logTitle'),
                logList: document.getElementById('logList'), footerContactTitle: document.getElementById('contactTitle'),
                dashboardWrapper: document.getElementById('dashboardWrapper'), sidebar: document.getElementById('sidebar')
            };

            const lightBulb = document.getElementById('lightBulb');
            let isLightOn = false;

            function updateLightStatus(isOn) {
                isLightOn = isOn;
                if (isOn) {
                    lightBulb.classList.remove('off');
                    lightBulb.classList.add('on');
                    elements.deviceStatusText.textContent = texts[currentLang].deviceStatusTextOn;
                    elements.toggleBtn.textContent = texts[currentLang].toggleBtnOn;
                    elements.toggleBtn.classList.remove('off');
                    elements.toggleBtn.classList.add('on');
                } else {
                    lightBulb.classList.remove('on');
                    lightBulb.classList.add('off');
                    elements.deviceStatusText.textContent = texts[currentLang].deviceStatusTextOff;
                    elements.toggleBtn.textContent = texts[currentLang].toggleBtnOff;
                    elements.toggleBtn.classList.remove('on');
                    elements.toggleBtn.classList.add('off');
                }
            }

            function addLog(text) {
                const logItem = document.createElement('li');
                logItem.classList.add('log-item');
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                logItem.textContent = `[${timeString}] ${text}`;
                elements.logList.prepend(logItem);
            }

            let currentLang = localStorage.getItem('uiLanguage') || 'en';
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            if (isDarkMode) body.classList.add('dark-mode');

            function applyLanguage(lang) {
                Object.keys(elements).forEach(key => {
                    if (texts[lang][key]) {
                        if (key === 'toggleBtn') {
                            elements.toggleBtn.textContent = isLightOn ? texts[lang].toggleBtnOn : texts[lang].toggleBtnOff;
                        } else if (key === 'deviceStatusText') {
                            elements.deviceStatusText.textContent = isLightOn ? texts[lang].deviceStatusTextOn : texts[lang].deviceStatusTextOff;
                        } else if (elements[key].placeholder && texts[lang][key]) {
                            elements[key].placeholder = texts[lang][key];
                        } else if (elements[key].textContent !== undefined) {
                            elements[key].textContent = texts[lang][key];
                        }
                    }
                });
                body.setAttribute('dir', lang === 'fa' ? 'rtl' : 'ltr');
                document.documentElement.lang = lang;
                currentLang = lang;
                elements.logList.innerHTML = '';
            }
            applyLanguage(currentLang);

            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            });

            langWrapper.addEventListener('click', (event) => {
                event.stopPropagation();
                langDropdown.classList.toggle('active');
            });

            langItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    event.preventDefault();
                    const selectedLang = item.getAttribute('data-lang');
                    applyLanguage(selectedLang);
                    localStorage.setItem('uiLanguage', selectedLang);
                    langDropdown.classList.remove('active');
                });
            });

            document.addEventListener('click', (event) => {
                if (!langWrapper.contains(event.target)) {
                    langDropdown.classList.remove('active');
                }
            });

            elements.connectDeviceBtn.addEventListener('click', () => {
                const deviceId = elements.deviceIdInput.value.trim();
                if (deviceId === '1234') { 
                    elements.dashboardWrapper.classList.add('connected');
                    elements.mainDashboard.style.display = 'flex';
                    elements.connectionStatus.textContent = texts[currentLang].log_connected(deviceId);
                    elements.connectionStatus.style.color = 'var(--success-color)';
                    updateLightStatus(false);
                } else {
                    elements.dashboardWrapper.classList.remove('connected');
                    elements.mainDashboard.style.display = 'none';
                    elements.connectionStatus.textContent = texts[currentLang].log_connection_failed;
                    elements.connectionStatus.style.color = 'var(--error-color)';
                }
            });

            elements.toggleBtn.addEventListener('click', () => {
                const newStatus = !isLightOn;
                updateLightStatus(newStatus);
                addLog(newStatus ? texts[currentLang].log_on : texts[currentLang].log_off);
            });

            elements.setTimerBtn.addEventListener('click', () => {
                const minutes = elements.timerMinutes.value;
                if (minutes > 0) {
                    addLog(texts[currentLang].log_timer_set(minutes));
                }
            });

            elements.setScheduleBtn.addEventListener('click', () => {
                const dateTime = elements.scheduleDateTime.value;
                const duration = elements.scheduleDuration.value;
                if (dateTime && duration > 0) {
                    const formattedDateTime = new Date(dateTime).toLocaleString(currentLang === 'fa' ? 'fa-IR' : 'en-US');
                    addLog(texts[currentLang].log_schedule_set(formattedDateTime, duration));
                }
            });

        });
    </script>
