<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: white;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6b7280;
            --border-primary: #d1d5db;
            --border-focus: #3b82f6;
            --accent-primary: #111827;
            --accent-hover: #1f2937;
            --shadow-primary: rgba(0, 0, 0, 0.1);
            --shadow-focus: rgba(59, 130, 246, 0.1);
            --divider: #e5e7eb;
            --social-bg: white;
            --social-border: #d1d5db;
            --social-hover: #f3f4f6;
            --social-hover-border: #3b82f6;
            --error-color: #ef4444;
        }

        body.dark-mode {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #f9fafb;
            --text-muted: #9ca3af;
            --border-primary: #4b5563;
            --border-focus: #60a5fa;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --shadow-primary: rgba(0, 0, 0, 0.3);
            --shadow-focus: rgba(96, 165, 250, 0.1);
            --divider: #374151;
            --social-bg: #374151;
            --social-border: #4b5563;
            --social-hover: #4b5563;
            --social-hover-border: #60a5fa;
            --error-color: #f87171;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body.dark-mode .sun-icon { display: none; }
        body.dark-mode .moon-icon { display: block; }
        .sun-icon { display: block; }
        .moon-icon { display: none; }
        header {
            background: var(--bg-secondary);
            box-shadow: 0 2px 4px var(--shadow-primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .logo a { text-decoration: none; color: inherit; }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .nav-links a:hover { color: var(--border-focus); }
        .nav-control {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .nav-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-muted);
            transition: fill 0.2s ease;
        }
        .nav-icon:hover { fill: var(--border-focus); }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .language-select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .language-dropdown-icon {
            cursor: pointer;
            padding: 4px;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .language-dropdown-icon:hover {
            background-color: var(--social-hover);
            transform: scale(1.05);
        }
        .language-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 12px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-primary);
            z-index: 10;
            padding: 8px 0;
            min-width: 120px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px) scale(0.95);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0s 0.2s;
        }
        .language-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            transition-delay: 0s;
        }
        .language-dropdown-item {
            display: block;
            padding: 8px 16px;
            font-size: 16px;
            color: var(--text-primary);
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .language-dropdown-item:hover {
            background-color: var(--social-hover);
            color: var(--text-primary);
        }
        .dashboard-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 24px;
            gap: 24px;
        }
        .sidebar {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            width: 300px;
            box-shadow: 0 10px 25px var(--shadow-primary);
            height: fit-content;
        }
        .sidebar h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .sidebar input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            outline: none;
        }
        .sidebar input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--shadow-focus);
        }
        .sidebar button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-primary);
            color: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .sidebar button:hover { background-color: var(--accent-hover); }
        .main-dashboard {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
            max-width: 800px;
        }
        .device-card {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 25px var(--shadow-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .device-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .device-status {
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .light-bulb-icon {
            width: 120px;
            height: 120px;
            transition: fill 0.3s ease;
        }
        .light-bulb-icon.on {
            fill: #f59e0b; /* Yellow color */
        }
        .light-bulb-icon.off {
            fill: #d1d5db; /* Gray color */
        }
        body.dark-mode .light-bulb-icon.off {
            fill: #6b7280;
        }
        .device-status p {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .controls {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 16px;
        }
        .control-group {
            background-color: var(--bg-primary);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            border: 1px solid var(--divider);
        }
        .control-group h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .control-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .control-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-primary);
            background-color: var(--bg-secondary);
            outline: none;
        }
        .control-row input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--shadow-focus);
        }
        .control-row button {
            padding: 10px 20px;
            background-color: var(--accent-primary);
            color: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .control-row button:hover { background-color: var(--accent-hover); }
        .toggle-btn {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .toggle-btn.on { background-color: #16a34a; }
        .toggle-btn.on:hover { background-color: #15803d; }
        .toggle-btn.off { background-color: #ef4444; }
        .toggle-btn.off:hover { background-color: #dc2626; }
        .log-card {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 25px var(--shadow-primary);
        }
        .log-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .log-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--divider);
            border-radius: 8px;
            padding: 12px;
        }
        .log-item {
            padding: 8px 0;
            border-bottom: 1px solid var(--divider);
            font-size: 14px;
            color: var(--text-secondary);
        }
        .log-item:last-child { border-bottom: none; }
        .designed-by {
            margin-top: 40px;
            font-size: 14px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        .designed-by span { font-weight: 500; }
        body[dir="rtl"] { font-family: 'Vazirmatn', sans-serif; }
        body[dir="rtl"] nav, body[dir="rtl"] .dashboard-container { text-align: right; direction: rtl; }
        body[dir="rtl"] .nav-links { flex-direction: row; }
        body[dir="rtl"] .language-dropdown { left: auto; right: 0; }
        body[dir="rtl"] .sidebar input, body[dir="rtl"] .control-row input {
            text-align: right;
        }
        body[dir="rtl"] ul { padding-right: 0; padding-left: 20px; }
        
        @media (max-width: 992px) {
            .dashboard-container { flex-direction: column; align-items: center; }
            .sidebar { width: 100%; max-width: 600px; }
            .main-dashboard { width: 100%; max-width: 600px; }
        }

        @media (max-width: 768px) {
            nav { flex-direction: column; gap: 16px; }
            .nav-links { flex-wrap: wrap; justify-content: center; gap: 16px; }
            .dashboard-container { padding: 16px; }
        }
    </style>
</head>

                }
            };
            
            const elements = {
                logo: document.getElementById('logo'),
                homeLink: document.getElementById('homeLink'),
                aboutLink: document.getElementById('aboutLink'),
                contactLink: document.getElementById('contactLink'),
                signInLink: document.getElementById('signInLink'),
                signUpLink: document.getElementById('signUpLink'),
                sidebarTitle: document.getElementById('sidebarTitle'),
                deviceIdInput: document.getElementById('deviceIdInput'),
                connectDeviceBtn: document.getElementById('connectDeviceBtn'),
                connectionStatus: document.getElementById('connectionStatus'),
                mainDashboard: document.getElementById('mainDashboard'),
                deviceName: document.getElementById('deviceName'),
                deviceStatusText: document.getElementById('deviceStatusText'),
                toggleBtn: document.getElementById('toggleBtn'),
                timerControlTitle: document.getElementById('timerControlTitle'),
                timerControlDesc: document.getElementById('timerControlDesc'),
                timerMinutes: document.getElementById('timerMinutes'),
                setTimerBtn: document.getElementById('setTimerBtn'),
                scheduleControlTitle: document.getElementById('scheduleControlTitle'),
                scheduleControlDesc: document.getElementById('scheduleControlDesc'),
                scheduleDateTime: document.getElementById('scheduleDateTime'),
                scheduleDuration: document.getElementById('scheduleDuration'),
                setScheduleBtn: document.getElementById('setScheduleBtn'),
                logTitle: document.getElementById('logTitle'),
                logList: document.getElementById('logList'),
                footerContactTitle: document.getElementById('footerContactTitle'),
            };

            const lightBulb = document.getElementById('lightBulb');
            let isLightOn = false;

            function updateLightStatus(isOn) {
                isLightOn = isOn;
                if (isOn) {
                    lightBulb.classList.remove('off');
                    lightBulb.classList.add('on');
                    elements.deviceStatusText.textContent = texts[currentLang].deviceStatusTextOn;
                    elements.toggleBtn.textContent = texts[currentLang].toggleBtnOn;
                    elements.toggleBtn.classList.remove('off');
                    elements.toggleBtn.classList.add('on');
                } else {
                    lightBulb.classList.remove('on');
                    lightBulb.classList.add('off');
                    elements.deviceStatusText.textContent = texts[currentLang].deviceStatusTextOff;
                    elements.toggleBtn.textContent = texts[currentLang].toggleBtnOff;
                    elements.toggleBtn.classList.remove('on');
                    elements.toggleBtn.classList.add('off');
                }
            }

            function addLog(text) {
                const logItem = document.createElement('li');
                logItem.classList.add('log-item');
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                logItem.textContent = `[${timeString}] ${text}`;
                elements.logList.prepend(logItem);
            }

            // Language Logic
            let currentLang = localStorage.getItem('uiLanguage') || 'en';
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            if (isDarkMode) body.classList.add('dark-mode');

            function applyLanguage(lang) {
                Object.keys(elements).forEach(key => {
                    if (texts[lang][key]) {
                        if (elements[key] === elements.toggleBtn) {
                            elements.toggleBtn.textContent = isLightOn ? texts[lang].toggleBtnOn : texts[lang].toggleBtnOff;
                        } else if (elements[key] === elements.deviceStatusText) {
                            elements.deviceStatusText.textContent = isLightOn ? texts[lang].deviceStatusTextOn : texts[lang].deviceStatusTextOff;
                        } else {
                            elements[key].textContent = texts[lang][key];
                        }
                    }
                    if (elements[key].placeholder && texts[lang][key]) {
                        elements[key].placeholder = texts[lang][key];
                    }
                });
                body.setAttribute('dir', lang === 'fa' ? 'rtl' : 'ltr');
                document.documentElement.lang = lang;
                currentLang = lang;
            }
            applyLanguage(currentLang);

            darkModeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            });

            langWrapper.addEventListener('click', (event) => {
                event.stopPropagation();
                langDropdown.classList.toggle('active');
            });

            langItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    event.preventDefault();
                    const selectedLang = item.getAttribute('data-lang');
                    applyLanguage(selectedLang);
                    localStorage.setItem('uiLanguage', selectedLang);
                    langDropdown.classList.remove('active');
                    // Re-render logs in new language
                    elements.logList.innerHTML = '';
                    // Note: In a real app, you would translate and reload the logs from a stored array.
                });
            });

            document.addEventListener('click', (event) => {
                if (!langWrapper.contains(event.target)) {
                    langDropdown.classList.remove('active');
                }
            });

            // Dashboard Logic
            elements.connectDeviceBtn.addEventListener('click', () => {
                const deviceId = elements.deviceIdInput.value.trim();
                if (deviceId === '123') { // This is a mock check for demonstration
                    elements.mainDashboard.style.display = 'flex';
                    elements.connectionStatus.textContent = texts[currentLang].log_connected(deviceId);
                    elements.connectionStatus.style.color = '#16a34a';
                    updateLightStatus(false);
                } else {
                    elements.mainDashboard.style.display = 'none';
                    elements.connectionStatus.textContent = texts[currentLang].log_connection_failed;
                    elements.connectionStatus.style.color = 'var(--error-color)';
                }
            });

            elements.toggleBtn.addEventListener('click', () => {
                const newStatus = !isLightOn;
                updateLightStatus(newStatus);
                addLog(newStatus ? texts[currentLang].log_on : texts[currentLang].log_off);
            });

            elements.setTimerBtn.addEventListener('click', () => {
                const minutes = elements.timerMinutes.value;
                if (minutes > 0) {
                    addLog(texts[currentLang].log_timer_set(minutes));
                    // In a real application, you would send this command to your backend
                }
            });

            elements.setScheduleBtn.addEventListener('click', () => {
                const dateTime = elements.scheduleDateTime.value;
                const duration = elements.scheduleDuration.value;
                if (dateTime && duration > 0) {
                    addLog(texts[currentLang].log_schedule_set(dateTime, duration));
                    // In a real application, you would send this command to your backend
                }
            });
        });
    </script>
</body>
</html>
